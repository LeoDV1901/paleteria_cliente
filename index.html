<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletería</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #FF6347;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 360px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu div {
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .menu div:hover {
            background-color: #FF6347;
            color: white;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .product img {
            width: 40px;
            height: 40px;
        }

        .product h3 {
            margin: 0;
            font-size: 18px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 6px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }

        .quantity-controls input {
            width: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 0 5px;
        }

        .total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .clear-cart {
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-cart:hover {
            background-color: #d7533b;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <h1>Paletería Nico</h1>
    <div class="container">
        <div class="menu">
            <div id="paletas" onclick="showProducts('paletas')">Paletas</div>
            <div id="helados" onclick="showProducts('helados')">Helados</div>
        </div>

        <div id="product-list" class="hidden"></div>

        <div id="total-container" class="hidden">
            <div class="total">
                <span>Total:</span>
                <span id="total-price">$0.00</span>
            </div>
            <div class="clear-cart" onclick="clearCart()">Borrar Todo</div>
        </div>
    </div>

    <script>
        const products = {
            paletas: [
                { name: "Paleta Chica Cuadrada", price: 14, img: "https://via.placeholder.com/40" },
                { name: "Paleta Chica Redonda", price: 12, img: "https://via.placeholder.com/40" },
                { name: "Paleta Leche", price: 28, img: "https://via.placeholder.com/40" },
                { name: "Paleta", price: 20, img: "https://via.placeholder.com/40" },
                { name: "Sandwich", price: 20, img: "https://via.placeholder.com/40" }
            ],
            helados: [
                { name: "Sencillo", price: 17, img: "https://via.placeholder.com/40" },
                { name: "Dorado (1 Bola)", price: 20, img: "https://via.placeholder.com/40" },
                { name: "Doble", price: 28, img: "https://via.placeholder.com/40" },
                { name: "Dorado (Doble)", price: 30, img: "https://via.placeholder.com/40" },
                { name: "Helado en Vaso", price: 17, img: "https://via.placeholder.com/40" },
                { name: "1/2 litro", price: 300, img: "https://via.placeholder.com/40" }
            ]
        };

        let cart = [];

        function showProducts(type) {
            document.getElementById("product-list").innerHTML = '';
            document.getElementById("product-list").classList.remove("hidden");

            products[type].forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity('${type}', ${index}, -1)">-</button>
                        <input type="text" value="0" id="${type}-${index}-quantity" readonly>
                        <button onclick="updateQuantity('${type}', ${index}, 1)">+</button>
                    </div>
                    <span>$${product.price}</span>
                `;
                document.getElementById("product-list").appendChild(productDiv);
            });

            document.getElementById("total-container").classList.remove("hidden");
        }

        function updateQuantity(type, index, change) {
            const quantityInput = document.getElementById(`${type}-${index}-quantity`);
            let quantity = parseInt(quantityInput.value);

            if (quantity + change >= 0) {
                quantity += change;
                quantityInput.value = quantity;
                updateCart(type, index, quantity);
            }
        }

        function updateCart(type, index, quantity) {
            const product = products[type][index];
            const cartItem = cart.find(item => item.type === type && item.index === index);

            if (cartItem) {
                cartItem.quantity = quantity;
            } else {
                cart.push({ type, index, quantity });
            }

            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;

            cart.forEach(item => {
                const product = products[item.type][item.index];
                total += product.price * item.quantity;
            });

            document.getElementById("total-price").textContent = `$${total.toFixed(2)}`;
        }

        function clearCart() {
            cart = [];
            document.getElementById("total-price").textContent = "$0.00";
            Array.from(document.querySelectorAll('.product input')).forEach(input => input.value = "0");
        }
    </script>
</body>
</html>
